script:
- BALLERINA_VERSION=0.976.1-SNAPSHOT
- DISTRIBUTION_NAME=ballerina-platform-$BALLERINA_VERSION
- DOWNLOAD_DIRECTORY=ballerina

- wget -N https://product-dist.ballerina.io/nightly/$BALLERINA_VERSION/$DISTRIBUTION_NAME.zip -P $DOWNLOAD_DIRECTORY

- unzip -q $DOWNLOAD_DIRECTORY/$DISTRIBUTION_NAME.zip -d $DOWNLOAD_DIRECTORY

- export PATH=$PATH:$(pwd)/$DOWNLOAD_DIRECTORY/$DISTRIBUTION_NAME/bin

- ballerina version

- ballerina init

- ballerina test

cache:
  directories:
  - $DOWNLOAD_DIRECTORY
